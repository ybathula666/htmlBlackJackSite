<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn = btn-primary" onclick="ageInDays()">
            Click me!
          </button>
        </div>
        <div>
          <button class="btn = btn-warning" onclick="reset()">Reset!</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2: Cat generator</h2>
      <button class="btn = btn-success" id="cat-generator" onclick="newCat()">
        Generate Cat
      </button>
      <div class="flex-box-container-2" id="cat-holder"></div>
    </div>

    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors!</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="http://images.clipartpanda.com/rock-clipart-alpine-landscape-rock-rubble-01b-al1.png"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
          id="rock"
        />
        <img
          src="http://images.clipartpanda.com/paper-clip-art-a_stack_of_papers_and_documanets_in_an_office_0515-1007-3003-0814_SMU.jpg"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
          id="paper"
        />
        <img
          src="http://images.clipartpanda.com/scissors-clip-art-scissors-clip-art-5.jpg"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
          id="scissors"
        />
      </div>
      <button class="btn = btn-success" id="play-again" onclick="again()">
        Play Again
      </button>
    </div>

    <div class="container-4">
      <h2 id="change-my-color">
        Challenge 4: Change the Color of all the Buttons!
      </h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary">Whee!</button>
        <button class="btn btn-danger">Yeah!</button>
        <button class="btn btn-warning">Nice!</button>
        <button class="btn btn-success">Disco!</button>
      </div>
    </div>
    <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>
      <h3><span id="blackjack-result"> Let's Play!</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0 </span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <!-- 'tr' means 'table row'. This tag div will contain elements in same row-->
            <th>Wins</th>
            <!-- 'th' for each header in the table row-->
            <th>Losses</th>
            <!-- 'th' for each header in the table row-->
            <th>Draws</th>
            <!-- 'th' for each header in the table row-->
          </tr>

          <tr>
            <td><span id="Wins">0</span></td>
            <!-- each 'td' makes up a cell for each prior declared header-->
            <td><span id="Losses"> 0 </span></td>
            <!-- Span allows for a changing component, like a score. We can access it and change it at some point-->
            <td><span id="Draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>  <!--needs to be here, not in head: https://stackoverflow.com/questions/57191982/how-to-fix-typeerror-cannot-read-property-addeventlistener-of-null-->
  </body>
</html>
